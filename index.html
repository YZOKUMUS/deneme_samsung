<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arapça-Türkçe Kelimeler</title>
  <!-- Google Fonts Amiri (Arapça için) ve Türkçe font -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Türkçe için Roboto fontu -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #cae7b2; /* Arka plan rengi */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 6cm 6cm; /* İki sütun */
      grid-auto-rows: 2.3cm; /* Satır yüksekliği */
      gap: 0.5cm; /* Hücreler arası boşluk */
      width: 100%; /* Sayfanın genişliği %100 yapıldı */
      padding: 0; /* İçerideki boşluğu kaldırdık */
      margin: 0; /* Dıştaki boşluğu kaldırdık */
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000; /* Siyah kenarlık */
      background-color: #fff; /* Beyaz arka plan */
      text-align: center;
      padding: 5px;
      overflow: hidden;
      border-radius: 10px; /* Köşeleri yuvarlatmak için */
    }
    /* Arapça kelimeler için font ayarı */
    .grid-item.arabic {
      font-family: 'Amiri', serif; /* Amiri fontu Arapça için */
      direction: rtl; /* Sağdan sola */
      color: #3a3a3a; /* Arapça yazı rengi */
      font-size: 24px; /* Arapça kelimeler için px font boyutu */
    }
    /* Türkçe kelimeler için font ayarı */
    .grid-item.turkish {
      font-family: 'Roboto', sans-serif; /* Türkçe için Roboto fontu */
      direction: ltr; /* Soldan sağa */
      color: #5a5a5a; /* Türkçe yazı rengi */
      font-size: 20px; /* Türkçe kelimeler için px font boyutu */
      word-wrap: break-word; /* Kelimelerin kırılmasına izin ver */
      hyphens: auto; /* Kelime kırımına izin ver */
      padding: 0.5rem;
    }
    /* Daha fazla yükle simgesi */
    .load-more {
      font-size: 24px;
      cursor: pointer;
      margin-top: 1rem;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .load-more:hover {
      background-color: #0056b3;
    }
    .load-more:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid-container">
    <!-- Veriler buraya eklenecek -->
  </div>

  <div class="load-more" id="load-more" onclick="loadMoreData()">↓</div>

  <script>
    const pageSize = 9; // Her sayfada 9 çift kelime
    let currentPage = 0;
    let isLoading = false;

    // JSON'dan verileri yükleme
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('JSON yüklenemedi');
        return await response.json();
      } catch (error) {
        console.error('JSON yüklenirken bir hata oluştu:', error);
        return [];
      }
    }

    // Verileri DOM'a ekleme
    function addDataToGrid(data) {
      const container = document.getElementById('grid-container');
      const startIndex = currentPage * pageSize;
      const endIndex = startIndex + pageSize;
      const currentData = data.slice(startIndex, endIndex);

      if (currentData.length === 0) return;

      currentData.forEach(item => {
        // Arapça kelime
        const arabicDiv = document.createElement('div');
        arabicDiv.className = 'grid-item arabic';
        arabicDiv.textContent = item.arabic_word || '---';
        container.appendChild(arabicDiv);

        // Türkçe kelime
        const turkishDiv = document.createElement('div');
        turkishDiv.className = 'grid-item turkish';
        turkishDiv.textContent = item.turkish_meaning || '---';
        container.appendChild(turkishDiv);
      });
    }

    // Sayfa Yükleme
    async function loadMoreData() {
      if (isLoading) return;
      isLoading = true;

      const data = await fetchData();
      addDataToGrid(data);

      currentPage++;
      isLoading = false;
    }

    // İlk veri yükleme
    (async () => {
      const data = await fetchData();
      if (data.length > 0) {
        addDataToGrid(data);
        currentPage++;
      }
    })();
  </script>
</body>
</html>
