<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dikdörtgenlerin Boyutları</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 200px); /* Her sütun 200px */
      grid-template-rows: repeat(4, 100px);   /* Her satır 100px */
      gap: 5px;
    }
    .grid-item {                                /* Dikdörtgenler */
      background-color: #4caf50;              /* Yeşil */
      border: 1px solid #fff;               /* Beyaz */
      display: grid;                            /* Flex  yerine grid yapıldı */
      justify-content: center;                /* Ortala */
      align-items: center;                    /* Ortala */
      color: #fff;                          /* Beyaz */
      font-size: 1.2rem;                      /* 1.2rem */
      font-weight: bold;                      /* Kalın */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    
    
  </div>
</body>
</html>
