<!DOCTYPE html>
<html lang="ar-SA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arapça - Türkçe Eşleştirme Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #b35407;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .controls {
      margin-bottom: 10px;
    }
    .game-container {
      display: flex;
      gap: 11px;
      justify-content: center;
      width: 100%;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 40%;
      max-width: 180px;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #40ec15;
      background-color: #7072da;
      text-align: center;
      padding: 10px;
      height: 50px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(102, 4, 4, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .grid-item:hover {
      background-color: #751111;
      transform: scale(1.05);
    }
    .grid-item.correct {
      background-color: #27ae60;
      color: white;
      cursor: not-allowed;
    }
    .grid-item.incorrect {
      background-color: #e74c3c;
      color: white;
    }
    .grid-item.arabic {
      font-family: 'Amiri', serif;
      color: gold;
      direction: rtl;
      font-size: 24px;
    }
    .grid-item.turkish {
      direction: ltr;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Arapça-Türkçe Kelime Eşleştirme Oyunu</h1>
  <div class="controls">
    <label for="sure-select">Sûre Seç:</label>
    <select id="sure-select"></select>
  </div>
  <p>Doğru Eşleşmeler: <span id="correct-count">0</span></p>
  <div class="game-container">
    <div class="column" id="arabic-column"></div>
    <div class="column" id="turkish-column"></div>
  </div>

  <script>
    const wordsPerPage = 8;
    let selectedArabic = null;
    let selectedTurkish = null;
    let correctPairs = 0;
    let currentPage = 0;
    let allData = [];

    async function fetchData() {
      const response = await fetch('data.json');
      return response.ok ? await response.json() : [];
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createGridItem(word, type, onClick) {
      const item = document.createElement('div');
      item.className = `grid-item ${type}`;
      item.textContent = word;
      item.onclick = onClick;
      return item;
    }

    function renderPageData() {
      const sureAdi = document.getElementById('sure-select').value;
      const filteredData = allData.filter(item => item.sure_adi.trim() === sureAdi);
      
      if (filteredData.length === 0) {
        alert('Seçilen sûreye ait veri bulunamadı.');
        return;
      }

      const pageData = filteredData.slice(currentPage * wordsPerPage, (currentPage + 1) * wordsPerPage);
      
      const arabicColumn = document.getElementById('arabic-column');
      const turkishColumn = document.getElementById('turkish-column');
      
      arabicColumn.innerHTML = '';
      turkishColumn.innerHTML = '';
      
      const shuffledArabic = shuffleArray([...pageData]);
      const shuffledTurkish = shuffleArray([...pageData]);
      
      shuffledArabic.forEach(item => {
        arabicColumn.appendChild(createGridItem(item.arabic_word, 'arabic', () => handleArabicClick(item)));
      });
      
      shuffledTurkish.forEach(item => {
        turkishColumn.appendChild(createGridItem(item.turkish_meaning, 'turkish', () => handleTurkishClick(item)));
      });
    }

    function handleArabicClick(item) {
      if (selectedArabic) return;
      playAudio(item.sound_url); // Ses dosyasını çal
      selectedArabic = item.arabic_word;
      checkMatch(item);
    }

    function handleTurkishClick(item) {
      if (selectedTurkish) return;
      selectedTurkish = item.turkish_meaning;
      checkMatch(item);
    }

    function checkMatch() {
      if (!selectedArabic || !selectedTurkish) return;
      
      const matchedItem = allData.find(pair => pair.arabic_word === selectedArabic && pair.turkish_meaning === selectedTurkish);

      if (matchedItem) {
        correctPairs++;
        document.getElementById('correct-count').textContent = correctPairs;

        // Eşleşen öğeleri devre dışı bırak
        const arabicItems = document.querySelectorAll('.arabic');
        const turkishItems = document.querySelectorAll('.turkish');
        arabicItems.forEach(item => {
          if (item.textContent === selectedArabic) {
            item.classList.add('correct');
            item.style.pointerEvents = 'none'; // Tıklanamaz hale getir
          }
        });
        turkishItems.forEach(item => {
          if (item.textContent === selectedTurkish) {
            item.classList.add('correct');
            item.style.pointerEvents = 'none'; // Tıklanamaz hale getir
          }
        });
      } else {
        // Yanlış eşleşme yapılırsa, seçilen öğeleri sıfırlayalım
        setTimeout(() => {
          selectedArabic = null;
          selectedTurkish = null;
        }, 500); // Yanlış eşleşme için bir süre bekletme
      }

      selectedArabic = null;
      selectedTurkish = null;
    }

    function playAudio(url) {
      if (!url) return;  // Eğer URL yoksa ses çalmasın
      const audio = new Audio(url);
      audio.play().catch(error => console.error("Ses çalma hatası:", error)); // Hata durumunda konsola yazdır
    }

    async function initGame() {
      allData = await fetchData();
      const sureSelect = document.getElementById('sure-select');
      const sureler = [...new Set(allData.map(item => item.sure_adi))];
      sureler.forEach(sure => {
        const option = document.createElement('option');
        option.value = sure.trim(); // Trimleme ekledim
        option.textContent = sure.trim();
        sureSelect.appendChild(option);
      });
      
      // İlk seçenek seçildiğinde sayfayı render et
      if (sureler.length > 0) {
        sureSelect.value = sureler[0]; // İlk sûreyi varsayılan olarak seç
        renderPageData();
      }

      sureSelect.onchange = renderPageData;
    }

    initGame();
  </script>
</body>
</html>
