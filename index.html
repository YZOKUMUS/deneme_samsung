<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Satır Dikdörtgenler</title>
  <style>
    * {
      box-sizing: border-box;       /* Kutu modelini border-box olarak ayarla */
      margin: 0;                  /* Dış boşlukları sıfırla */
      padding: 0;                 /* İç boşlukları sıfırla */
    }
    body {
      display: grid;                     /* Grid container */
      justify-content: center;        /* İçeriği yatayda merkezle */
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 sütun */
      grid-template-rows: repeat(4, 1fr);  /* 4 satır */
      gap: 1px; /* Hücreler arası boşluk */
      width: 100%; /* Ekran genişliğini kullan */
      height: 100vh; /* Ekran yüksekliğini kullan */
    }
    .grid-item {                        /* Hücreler */   
      background-color: #4caf50;      /* Arka plan rengi */
      border: 1px solid #fff;         /* Kenarlık */
      display: flex;                      /* İçeriği merkezle */
      justify-content: center;                  /* İçeriği yatayda merkezle */
      align-items: center;              /* İçeriği dikeyde merkezle */  
      color: #fff;                      /* Yazı rengi */
      font-size: 1.2rem;                      
      font-weight: bold;                  
      aspect-ratio: 4 / 1; /* En/Boy oranı 4:1 */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    
  </div>
</body>
</html>
