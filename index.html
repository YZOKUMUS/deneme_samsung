<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piksel Cinsinden Container Boyutları</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: inline-block;
      grid-template-columns: repeat(2, 5cm); /* 2 sütun, her biri 3cm genişliğinde */
      grid-template-rows: repeat(14, 0,1cm);    /* 14 satır, her biri 1,5 cm yüksekliğinde */
      gap: 0;  /* Hücreler arası boşlukları sıfırladık */
      width: 5cm; /* Toplam genişlik: 2 sütun x 2.5cm */
      height: 14cm; /* Ekranın yüksekliğine tam uyar */
    }
    .grid-item {
      background-color: #4caf50;
      border: 1px solid #fff;
      display: grid;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;        /* Font büyüklüğü */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
    <div class="grid-item">13</div>
    <div class="grid-item">14</div>
  </div>
</body>
</html>
