<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piksel Cinsinden Container Boyutları</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 322px 322px; /* İki sütun */
      grid-template-rows: 483px 483px 483px 483px 483px 483px 483px 483px; /* 8 satır, her biri aynı yüksekliğe sahip */
      gap: 0;  /* Hücreler arası boşlukları sıfırladık */
      width: 1610px;
      height: 2415px;
    }
    .grid-item {
      background-color: #4caf50;
      border: 1px solid #fff;
      display: grid;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 50px;        /* Font büyüklüğü */
      font-weight: bold;
      aspect-ratio: 4 / 1; /* En/Boy oranı 4:1 */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
  </div>
</body>
</html>
