<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arapça - Türkçe Eşleştirme Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #cae7b2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 40%;
      max-width: 180px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;
      background-color: #fff;
      text-align: center;
      padding: 10px;
      height: 50px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .grid-item:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .grid-item.correct {
      background-color: #27ae60;
      color: white;
      cursor: not-allowed;
    }

    .grid-item.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    .grid-item.arabic {
      font-family: 'Amiri', serif;
      color: #333; /* Kömür karası */
      direction: rtl;
      font-size: 24px;
    }

    .grid-item.turkish {
      direction: ltr;
      font-size: 16px;
    }

    .next-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      display: none;
    }

    .next-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Arapça-Türkçe Kelime Eşleştirme Oyunu</h1>

  <div class="game-container">
    <div class="column" id="arabic-column"></div>
    <div class="column" id="turkish-column"></div>
  </div>

  <button class="next-button" id="next-page-btn">Bir Sonraki Sayfaya Geç</button>

  <script>
    const wordsPerPage = 8;
    let selectedArabic = null;
    let selectedTurkish = null;
    let correctPairs = 0;
    let currentPage = 0;
    let allData = [];

    async function fetchData() {
      const response = await fetch('data.json');
      return response.ok ? await response.json() : [];
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createGridItem(word, type, onClick) {
      const item = document.createElement('div');
      item.className = `grid-item ${type}`;
      item.textContent = word;
      item.onclick = onClick;
      return item;
    }

    function renderPageData() {
      const start = currentPage * wordsPerPage;
      const pageData = allData.slice(start, start + wordsPerPage);

      const arabicWords = shuffleArray(pageData.map(item => item.arabic_word));
      const turkishWords = shuffleArray(pageData.map(item => item.turkish_meaning));

      const arabicColumn = document.getElementById('arabic-column');
      const turkishColumn = document.getElementById('turkish-column');

      arabicColumn.innerHTML = '';
      turkishColumn.innerHTML = '';

      arabicWords.forEach(word => {
        arabicColumn.appendChild(createGridItem(word, 'arabic', () => handleArabicClick(word)));
      });

      turkishWords.forEach(word => {
        turkishColumn.appendChild(createGridItem(word, 'turkish', () => handleTurkishClick(word)));
      });
    }

    function handleArabicClick(word) {
      if (selectedArabic) return; // Eğer seçilmişse tekrar tıklanmasın
      speakWord(word);
      selectedArabic = word;
      markSelection(word, 'arabic', 'selected');
      checkMatch();
    }

    function handleTurkishClick(word) {
      if (selectedTurkish) return;
      selectedTurkish = word;
      markSelection(word, 'turkish', 'selected');
      checkMatch();
    }

    function markSelection(word, type, status) {
      document.querySelectorAll(`.grid-item.${type}`).forEach(item => {
        if (item.textContent === word) item.classList.add(status);
      });
    }

    function checkMatch() {
      if (selectedArabic && selectedTurkish) {
        const isMatch = allData.some(
          pair => pair.arabic_word === selectedArabic && pair.turkish_meaning === selectedTurkish
        );

        if (isMatch) {
          markAsCorrect(selectedArabic, selectedTurkish);
          correctPairs++;
        } else {
          markAsIncorrect(selectedArabic, selectedTurkish);
        }

        selectedArabic = null;
        selectedTurkish = null;

        if (correctPairs === wordsPerPage) {
          document.getElementById('next-page-btn').style.display = 'block';
        }
      }
    }

    function markAsCorrect(arabic, turkish) {
      updateGridItem(arabic, 'arabic', 'correct');
      updateGridItem(turkish, 'turkish', 'correct');
    }

    function markAsIncorrect(arabic, turkish) {
      updateGridItem(arabic, 'arabic', 'incorrect');
      updateGridItem(turkish, 'turkish', 'incorrect');
      setTimeout(resetSelections, 1000);
    }

    function updateGridItem(word, type, status) {
      document.querySelectorAll(`.grid-item.${type}`).forEach(item => {
        if (item.textContent === word) {
          item.classList.remove('selected');
          item.classList.add(status);
          if (status === 'correct') {
            item.style.pointerEvents = 'none'; // Tıklanamaz yap
          } else {
            item.style.pointerEvents = 'auto'; // Yanlış ise tekrar tıklanabilir
          }
        }
      });
    }

    function resetSelections() {
      document.querySelectorAll('.grid-item').forEach(item => {
        item.classList.remove('selected', 'incorrect');
      });
    }

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'ar-SA'; // Arapça için dil kodu
      speechSynthesis.speak(utterance);
    }

    document.getElementById('next-page-btn').onclick = () => {
      currentPage++;
      correctPairs = 0;
      if (currentPage * wordsPerPage < allData.length) {
        renderPageData();
        document.getElementById('next-page-btn').style.display = 'none';
      } else {
        alert('Tüm eşleşmeleri tamamladınız!');
      }
    };

    async function initGame() {
      allData = shuffleArray(await fetchData());
      renderPageData();
    }

    initGame();
  </script>
</body>
</html>
