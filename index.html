<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arapça - Türkçe Eşleştirme Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #cae7b2;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      max-width: 100%;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      width: 200px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;
      background-color: #fff;
      text-align: center;
      padding: 10px;
      height: 50px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .grid-item:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    .grid-item.selected {
      background-color: #eeaa17cb;
      color: white;
    }

    .grid-item.correct {
      background-color: #27ae60;
      color: white;
      cursor: not-allowed;
    }

    .grid-item.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    .grid-item.arabic {
      font-family: 'Arabic Typesetting', 'Amiri', serif;
      color: #08c4a4;
      direction: rtl;
      font-size: 58px;
      white-space: inherit;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .grid-item.turkish {
      font-family: 'Roboto', sans-serif;
      direction: ltr;
    }

    .next-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      border: none;
    }

    .next-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Arapça-Türkçe Kelime Eşleştirme Oyunu</h1>
    
  <div class="game-container">
    <div class="column" id="arabic-column">
      <!-- Arapça kelimeler burada olacak -->
    </div>
    <div class="column" id="turkish-column">
      <!-- Türkçe kelimeler burada olacak -->
    </div>
  </div>

  <button class="next-button" id="next-page-btn" style="display:none;">Bir Sonraki Sayfaya Geç</button>

  <script>
    let selectedArabic = null;
    let selectedTurkish = null;
    let correctPairs = 0;
    let currentPage = 0;
    const wordsPerPage = 9;
    let allData = [];

    async function fetchData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('JSON yüklenemedi');
        return await response.json();
      } catch (error) {
        console.error('JSON yüklenirken bir hata oluştu:', error);
        return [];
      }
    }

    function addDataToGame(data) {
      const arabicColumn = document.getElementById('arabic-column');
      const turkishColumn = document.getElementById('turkish-column');

      const start = currentPage * wordsPerPage;
      const end = start + wordsPerPage;

      const pageData = data.slice(start, end);
      const arabicWords = pageData.map(item => item.arabic_word);
      const turkishWords = pageData.map(item => item.turkish_meaning);

      const shuffledArabic = shuffleArray(arabicWords);
      const shuffledTurkish = shuffleArray(turkishWords);

      arabicColumn.innerHTML = '';
      turkishColumn.innerHTML = '';

      shuffledArabic.forEach(word => {
        const arabicItem = document.createElement('div');
        arabicItem.className = 'grid-item arabic';
        arabicItem.textContent = word;
        arabicItem.onclick = () => handleArabicClick(word);
        arabicColumn.appendChild(arabicItem);
      });

      shuffledTurkish.forEach(word => {
        const turkishItem = document.createElement('div');
        turkishItem.className = 'grid-item turkish';
        turkishItem.textContent = word;
        turkishItem.onclick = () => handleTurkishClick(word);
        turkishColumn.appendChild(turkishItem);
      });
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function handleArabicClick(word) {
      if (selectedArabic === word) {
        selectedArabic = null;
        return;
      }

      const arabicItems = document.querySelectorAll('.grid-item.arabic');
      arabicItems.forEach(item => item.classList.remove('selected'));
      const arabicItem = Array.from(arabicItems).find(item => item.textContent === word);
      arabicItem.classList.add('selected');

      selectedArabic = word;
      checkMatch();
      speakArabicWord(word);  // Speak the Arabic word when clicked
    }

    function handleTurkishClick(word) {
      if (selectedTurkish === word) {
        selectedTurkish = null;
        return;
      }

      const turkishItems = document.querySelectorAll('.grid-item.turkish');
      turkishItems.forEach(item => item.classList.remove('selected'));
      const turkishItem = Array.from(turkishItems).find(item => item.textContent === word);
      turkishItem.classList.add('selected');

      selectedTurkish = word;
      checkMatch();
    }

    function speakArabicWord(word) {
      if (!('speechSynthesis' in window)) {
        console.error('Tarayıcınız speechSynthesis özelliğini desteklemiyor.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'ar';
      utterance.onstart = () => console.log('Okuma başladı:', word);
      utterance.onerror = (event) => console.error('Okuma hatası:', event.error);
      utterance.onend = () => console.log('Okuma tamamlandı:', word);

      try {
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      } catch (error) {
        console.error('Okuma sırasında hata oluştu:', error);
      }
    }

    function checkMatch() {
      if (selectedArabic && selectedTurkish) {
        const pair = allData.find(item => item.arabic_word === selectedArabic && item.turkish_meaning === selectedTurkish);
        
        if (pair) {
          correctPairs++;
          markAsCorrect(selectedArabic, selectedTurkish);
          selectedArabic = null;
          selectedTurkish = null;

          if (correctPairs === wordsPerPage) {
            document.getElementById('next-page-btn').style.display = 'block';
          }
        } else {
          markAsIncorrect(selectedArabic, selectedTurkish);
          setTimeout(() => {
            resetSelections();
          }, 1000);
        }
      }
    }

    function markAsCorrect(arabic, turkish) {
      const arabicItems = document.querySelectorAll('.grid-item.arabic');
      const turkishItems = document.querySelectorAll('.grid-item.turkish');
      const arabicItem = Array.from(arabicItems).find(item => item.textContent === arabic);
      const turkishItem = Array.from(turkishItems).find(item => item.textContent === turkish);

      arabicItem.classList.add('correct');
      turkishItem.classList.add('correct');
      arabicItem.onclick = null;
      turkishItem.onclick = null;
    }

    function markAsIncorrect(arabic, turkish) {
      const arabicItems = document.querySelectorAll('.grid-item.arabic');
      const turkishItems = document.querySelectorAll('.grid-item.turkish');
      const arabicItem = Array.from(arabicItems).find(item => item.textContent === arabic);
      const turkishItem = Array.from(turkishItems).find(item => item.textContent === turkish);

      arabicItem.classList.add('incorrect');
      turkishItem.classList.add('incorrect');
    }

    function resetSelections() {
      const arabicItems = document.querySelectorAll('.grid-item.arabic');
      const turkishItems = document.querySelectorAll('.grid-item.turkish');
      arabicItems.forEach(item => item.classList.remove('selected', 'incorrect'));
      turkishItems.forEach(item => item.classList.remove('selected', 'incorrect'));
      selectedArabic = null;
      selectedTurkish = null;
    }

    document.getElementById('next-page-btn').onclick = () => {
      currentPage++;
      if (currentPage * wordsPerPage < allData.length) {
        addDataToGame(allData);
        document.getElementById('next-page-btn').style.display = 'none';
      } else {
        alert('Tüm eşleşmeleri tamamladınız!');
      }
    };

    async function initGame() {
      allData = await fetchData();
      if (allData.length > 0) {
        addDataToGame(allData);
      }
    }

    initGame();
  </script>
</body>
</html>
