<!DOCTYPE html>
<html lang="ar-SA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arapça - Türkçe Eşleştirme Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #b35407;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .controls {
      margin-bottom: 10px;
    }
    .game-container {
      display: flex;
      gap: 11px;
      justify-content: center;
      width: 100%;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 40%;
      max-width: 180px;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #40ec15;
      background-color: #7072da;
      text-align: center;
      padding: 10px;
      height: 50px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(102, 4, 4, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      user-select: none;  /* Metin seçimini engeller */
    }
    .grid-item:hover {
      background-color: #751111;
      transform: scale(1.05);
    }
    .grid-item.correct {
      background-color: #27ae60;
      color: white;
      cursor: not-allowed;
    }
    .grid-item.incorrect {
      background-color: #e74c3c;
      color: white;
    }
    .grid-item.arabic {
      font-family: 'Amiri', serif;
      color: gold;
      direction: rtl;
      font-size: 24px;
    }
    .grid-item.turkish {
      direction: ltr;
      font-size: 16px;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    .pagination button {
      background-color: #40ec15;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .pagination button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Arapça-Türkçe Kelime Eşleştirme Oyunu</h1>
  <div class="controls">
    <label for="sure-select">Sûre Seç:</label>
    <select id="sure-select">
      <option value="">Bir sûre seçin</option>
    </select>
  </div>
  <p>Doğru Eşleşmeler: <span id="correct-count">0</span></p>
  <div class="game-container">
    <div class="column" id="arabic-column"></div>
    <div class="column" id="turkish-column"></div>
  </div>

  <div class="pagination">
    <button id="prev-page-btn" onclick="changePage(-1)">Önceki Sayfa</button>
    <button id="next-page-btn" onclick="changePage(1)">Sonraki Sayfa</button>
  </div>

  <script>
    const wordsPerPage = 8;
    let currentPage = 0;
    let allData = [];
    let correctPairs = 0;
    let selectedArabic = null;
    let selectedTurkish = null;
    let correctWords = []; // Doğru eşleşen kelimeleri tutacağız

    // Veriyi JSON dosyasından çekmek
    async function fetchData() {
      const response = await fetch('data.json');
      return response.ok ? await response.json() : [];
    }

    // Diziyi karıştırmak
    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Oyun kutusunu oluşturmak
    function createGridItem(word, type, onClick) {
      const item = document.createElement('div');
      item.className = `grid-item ${type}`;
      item.textContent = word;
      item.onclick = onClick;
      return item;
    }

    // Sayfa verilerini render etme
    function renderPageData() {
      const sureAdi = document.getElementById('sure-select').value;
      const filteredData = allData.filter(item => item.sure_adi.trim() === sureAdi);

      // Eğer filtrelenmiş veri yoksa sayfayı temizle
      if (filteredData.length === 0) {
        document.getElementById('arabic-column').innerHTML = 'Bu sûreye ait kelimeler yok.';
        document.getElementById('turkish-column').innerHTML = '';
        return;
      }

      const pageData = filteredData.slice(currentPage * wordsPerPage, (currentPage + 1) * wordsPerPage);

      const arabicColumn = document.getElementById('arabic-column');
      const turkishColumn = document.getElementById('turkish-column');

      arabicColumn.innerHTML = '';
      turkishColumn.innerHTML = '';

      const shuffledArabic = shuffleArray([...pageData]);
      const shuffledTurkish = shuffleArray([...pageData]);

      shuffledArabic.forEach(item => {
        arabicColumn.appendChild(createGridItem(item.arabic_word, 'arabic', () => handleArabicClick(item)));
      });

      shuffledTurkish.forEach(item => {
        turkishColumn.appendChild(createGridItem(item.turkish_meaning, 'turkish', () => handleTurkishClick(item)));
      });

      // Sayfa geçiş butonlarının aktifliği
      document.getElementById('prev-page-btn').disabled = currentPage === 0;
      document.getElementById('next-page-btn').disabled = (currentPage + 1) * wordsPerPage >= filteredData.length;
    }

    // Arapça kelimeye tıklama
    function handleArabicClick(item) {
      if (selectedArabic || correctWords.includes(item.arabic_word)) return; // Daha önce eşleşmişse işlem yapma
      playAudio(item.sound_url);
      selectedArabic = item.arabic_word;
      checkMatch(item);
    }

    // Türkçe kelimeye tıklama
    function handleTurkishClick(item) {
      if (selectedTurkish || correctWords.includes(item.turkish_meaning)) return; // Daha önce eşleşmişse işlem yapma
      selectedTurkish = item.turkish_meaning;
      checkMatch(item);
    }

    // Eşleşme kontrolü
    function checkMatch(item) {
      if (!selectedArabic || !selectedTurkish) return;

      const isMatch = allData.some(pair => pair.arabic_word === selectedArabic && pair.turkish_meaning === selectedTurkish);

      if (isMatch) {
        correctPairs++;
        document.getElementById('correct-count').textContent = correctPairs;
        correctWords.push(selectedArabic, selectedTurkish); // Doğru eşleşen kelimeleri kaydet
        disableMatchedItems(); // Eşleşenleri pasifleştir
      }

      // Seçimleri sıfırla
      selectedArabic = null;
      selectedTurkish = null;
    }

    // Ses oynatma
    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }

    // Sayfa değiştir
    function changePage(direction) {
      const totalPages = Math.ceil(allData.length / wordsPerPage);
      currentPage = Math.max(0, Math.min(currentPage + direction, totalPages - 1));
      renderPageData();
    }

    // Eşleşen kelimeleri pasifleştir
    function disableMatchedItems() {
      const allGridItems = document.querySelectorAll('.grid-item');
      allGridItems.forEach(item => {
        if (correctWords.includes(item.textContent)) {
          item.classList.add('correct');
          item.style.cursor = 'not-allowed'; // Tıklanamaz hale getir
        }
      });
    }

    // Başlangıçta verileri yükle ve sûre seçeneklerini ekle
    async function initGame() {
      allData = await fetchData();
      const sureSelect = document.getElementById('sure-select');
      const sureler = [...new Set(allData.map(item => item.sure_adi))];
      sureler.forEach(sure => {
        const option = document.createElement('option');
        option.value = sure.trim();
        option.textContent = sure;
        sureSelect.appendChild(option);
      });
      sureSelect.onchange = renderPageData;
    }

    initGame();
  </script>
</body>
</html>
