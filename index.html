<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Büyük Veri ile Arapça-Türkçe Kelime Eşleşmesi</title>
  <!-- Google Fonts Amiri -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #cae7b2; /* Arka plan rengi */
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 6cm 6cm; /* İki sütun: 6 cm genişlikte */
      grid-auto-rows: 2.3cm; /* Her bir satır 2.3 cm yüksekliğinde */
      gap: 0.5cm; /* Hücreler arası boşluk */
      width: 80%; /* Sayfanın %80 genişliği */
      margin-top: 2rem;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Beyaz arka plan */
      border: 1px solid #000; /* Siyah kenarlık */
      font-size: 1.5rem; /* Yazı boyutu */
      text-align: center;
    }
    .grid-item.arabic {
      direction: rtl; /* Arapça yazılar sağdan sola hizalanır */
      font-family: 'Amiri', serif; /* Amiri font */
      font-size: 2rem; /* Daha büyük yazı boyutu */
      color: #3a3a3a; /* Arapça için yazı rengi */
    }
    .grid-item.turkish {
      direction: ltr; /* Türkçe yazılar soldan sağa hizalanır */
      font-size: 1.5rem;
      color: #5a5a5a;
    }
    .loading {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid-container">
    <!-- Dinamik olarak doldurulacak -->
  </div>
  <div class="loading" id="loading">Veriler yükleniyor...</div>

  <script>
    // Sayfalama parametreleri
    const pageSize = 50; // Her sayfada 50 çift kelime
    let currentPage = 0;
    let isLoading = false;

    // JSON'dan verileri yükleme
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        return await response.json();
      } catch (error) {
        console.error('JSON yüklenirken bir hata oluştu:', error);
        return [];
      }
    }

    // Verileri DOM'a ekleme
    function addDataToGrid(data) {
      const container = document.getElementById('grid-container');
      const startIndex = currentPage * pageSize;
      const endIndex = startIndex + pageSize;
      const currentData = data.slice(startIndex, endIndex);

      currentData.forEach(item => {
        // Arapça kelime
        const arabicDiv = document.createElement('div');
        arabicDiv.className = 'grid-item arabic';
        arabicDiv.textContent = item.arabic_word;
        container.appendChild(arabicDiv);

        // Türkçe kelime
        const turkishDiv = document.createElement('div');
        turkishDiv.className = 'grid-item turkish';
        turkishDiv.textContent = item.turkish_meaning;
        container.appendChild(turkishDiv);
      });

      if (endIndex >= data.length) {
        document.getElementById('loading').textContent = 'Tüm veriler yüklendi.';
      }
    }

    // Sayfayı kaydırınca daha fazla veri yükleme
    async function loadMoreData() {
      if (isLoading) return;
      isLoading = true;

      const data = await fetchData();
      addDataToGrid(data);

      currentPage++;
      isLoading = false;
    }

    // Kaydırma olayını dinleme
    window.addEventListener('scroll', async () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

      if (scrollTop + clientHeight >= scrollHeight - 5 && !isLoading) {
        await loadMoreData();
      }
    });

    // İlk yükleme
    (async () => {
      const data = await fetchData();
      addDataToGrid(data);
      currentPage++;
    })();
  </script>
</body>
</html>
