<!DOCTYPE html>
<html lang="ar-SA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arap√ßa - T√ºrk√ße E≈üle≈ütirme Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #b35407;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    h1 { font-size: 18px; margin-bottom: 10px; color: white; text-align: center; }
    .game-container { display: flex; gap: 20px; justify-content: center; width: 100%; }
    .column { display: flex; flex-direction: column; gap: 10px; width: 40%; max-width: 200px; }
    .grid-item {
      display: flex; justify-content: center; align-items: center;
      border: 2px solid #40ec15; background-color: #7072da;
      text-align: center; padding: 10px; height: 50px;
      font-size: 18px; border-radius: 12px; cursor: pointer;
      box-shadow: 0 1px 6px rgba(102, 4, 4, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .grid-item:hover { background-color: #751111; transform: scale(1.05); }
    .grid-item.correct { background-color: #27ae60; color: white; cursor: not-allowed; }
    .grid-item.incorrect { background-color: #e74c3c; color: white; }
    .grid-item.arabic { font-family: 'Amiri', serif; color: gold; direction: rtl; font-size: 24px; }
    .grid-item.turkish { direction: ltr; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Arap√ßa-T√ºrk√ße Kelime E≈üle≈ütirme Oyunu</h1>

  <div class="game-container">
    <div class="column" id="arabic-column"></div>
    <div class="column" id="turkish-column"></div>
  </div>

  <script>
    const wordsPerPage = 8;
    let selectedArabic = null;
    let selectedTurkish = null;
    let correctPairs = 0;
    let currentPage = 0;
    let allData = [];

    async function fetchData() {
      const response = await fetch('data.json');
      return response.ok ? await response.json() : [];
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createGridItem(word, type, onClick) {
      const item = document.createElement('div');
      item.className = `grid-item ${type}`;
      item.textContent = word;
      item.onclick = onClick;
      return item;
    }

    function renderPageData() {
      const start = currentPage * wordsPerPage;
      const pageData = allData.slice(start, start + wordsPerPage);

      const arabicColumn = document.getElementById('arabic-column');
      const turkishColumn = document.getElementById('turkish-column');

      arabicColumn.innerHTML = '';
      turkishColumn.innerHTML = '';

      correctPairs = 0; // ‚úÖ Sayfa y√ºklendiƒüinde e≈üle≈üme sayƒ±sƒ±nƒ± sƒ±fƒ±rla

      const shuffledArabic = shuffleArray([...pageData]);
      const shuffledTurkish = shuffleArray([...pageData]);

      shuffledArabic.forEach(item => {
        arabicColumn.appendChild(createGridItem(item.arabic_word, 'arabic', () => handleArabicClick(item)));
      });

      shuffledTurkish.forEach(item => {
        turkishColumn.appendChild(createGridItem(item.turkish_meaning, 'turkish', () => handleTurkishClick(item)));
      });
    }

    function handleArabicClick(item) {
      if (selectedArabic) return;
      playAudio(item.sound_url);
      selectedArabic = item;
      highlightSelection(item.arabic_word, 'arabic');
      checkMatch();
    }

    function handleTurkishClick(item) {
      if (selectedTurkish) return;
      selectedTurkish = item;
      highlightSelection(item.turkish_meaning, 'turkish');
      checkMatch();
    }

    function highlightSelection(word, type) {
      document.querySelectorAll(`.grid-item.${type}`).forEach(item => {
        if (item.textContent === word) item.classList.add('selected');
      });
    }

    function checkMatch() {
      if (selectedArabic && selectedTurkish) {
        const isMatch = selectedArabic.arabic_word === selectedTurkish.arabic_word;

        if (isMatch) {
          markAsCorrect(selectedArabic.arabic_word, selectedTurkish.turkish_meaning);
          correctPairs++;
        } else {
          markAsIncorrect(selectedArabic.arabic_word, selectedTurkish.turkish_meaning);
        }

        setTimeout(resetSelections, 1000);

        // ‚úÖ **T√ºm e≈üle≈ümeler tamamlandƒ±ysa sayfayƒ± deƒüi≈ütir**
        if (correctPairs === wordsPerPage) {
          setTimeout(nextPage, 1200);
        }
      }
    }

    function markAsCorrect(arabic, turkish) {
      updateGridItem(arabic, 'arabic', 'correct');
      updateGridItem(turkish, 'turkish', 'correct');
    }

    function markAsIncorrect(arabic, turkish) {
      updateGridItem(arabic, 'arabic', 'incorrect');
      updateGridItem(turkish, 'turkish', 'incorrect');
    }

    function updateGridItem(word, type, status) {
      document.querySelectorAll(`.grid-item.${type}`).forEach(item => {
        if (item.textContent === word) {
          item.classList.remove('selected');
          item.classList.add(status);
          item.style.pointerEvents = status === 'correct' ? 'none' : 'auto';
        }
      });
    }

    function resetSelections() {
      document.querySelectorAll('.grid-item').forEach(item => {
        item.classList.remove('selected', 'incorrect');
      });
      selectedArabic = null;
      selectedTurkish = null;
    }

    function nextPage() {
      const totalPages = Math.ceil(allData.length / wordsPerPage);
      if (currentPage < totalPages - 1) {
        currentPage++;
        correctPairs = 0;
        renderPageData();
      } else {
        alert("üéâ Tebrikler! T√ºm e≈üle≈ütirmeleri tamamladƒ±nƒ±z.");
      }
    }

    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }

    async function initGame() {
      allData = shuffleArray(await fetchData());
      renderPageData();
    }

    initGame();
  </script>
</body>
</html>
