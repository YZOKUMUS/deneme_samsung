<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Satır Dikdörtgenler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 sütun */
      grid-template-rows: repeat(8, 1fr);  /* 8 satır */
      gap: 5px; /* Hücreler arası boşluk */
      width: 100%; /* Ekran genişliğini kullan */
      height: 100vh; /* Ekran yüksekliğini kullan */
    }
    .grid-item {
      background-color: #4caf50;
      border: 1px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      aspect-ratio: 4 / 1; /* En/Boy oranı 4:1 */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
    <div class="grid-item">13</div>
    <div class="grid-item">14</div>
    <div class="grid-item">15</div>
    <div class="grid-item">16</div>
  </div>
</body>
</html>
